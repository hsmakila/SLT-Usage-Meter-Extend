<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Usage Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            width: 300px;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0078D4;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            display: inline-block;
            background-color: #0078D4;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005A9E;
        }

        button:active {
            background-color: #004578;
        }

        .developer-info {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        .developer-info a {
            color: #0078D4;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>SLT Usage Meter</h1>
        <p>
            This extension enhances the SLT Broadband Summary page with detailed internet usage insights.
        </p>
        <button id="goToPage">Go to SLT Summary Page</button>
    </div>

    <div class="developer-info">
        <p>Developed by Akila Hemal</p>
        <p>
            <a href="mailto:akilahemal@hotmail.com">akilahemal@hotmail.com</a><br>
            <a href="https://github.com/hsmakila" target="_blank">GitHub Profile</a>
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
